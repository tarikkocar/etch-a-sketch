<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="etch-a-sketch.js" defer></script>
</head>
<body>
    <div class="grids">

    </div>
    <div class="settings">
        <div class="sizes">
            <button id="16" class="btn">Small</button>
            <button id="32" class="btn">Medium</button>
            <button id="64" class="btn">Large</button>
        </div>
        <div class="color">
            <input type="radio" id="black" name="color" value="Black" checked="checked">
            <label>Black</label><br>
            <input type="radio" id="rainbow" name="color" value="Rainbow">
            <label>Rainbow</label><br>
        </div>
        <!-- <div>
            <button id="reset" class="btn">Reset</button>
        </div> -->
    </div>
</body>
