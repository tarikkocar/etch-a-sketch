<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="etch-a-sketch.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat&display=swap');
    </style>
</head>
<body>
    <div class="title">
        Etch-a-Sketch
    </div>
    <div class="sizes">
        <p>Size</p>
        <label>
            <input type="radio" id="16" class="small" name="size" value="Small">
            <span>Small</span>
        </label>
        <label>
            <input type="radio" id="32" class="medium" name="size" value="Medium" checked="checked">
            <span>Medium</span>
        </label>
        <label>
            <input type="radio" id="64" class="large" name="size" value="Large">
            <span>Large</span>
        </label>
    </div>
    <div class="grids">

    </div>
    <div class="settings">
        <div class="color">
            <p>Brush</p>
            <label>
                <input type="radio" id="black" name="color" value="Black" checked="checked">
                <span>Black</span>
            </label>
            <label>
                <input type="radio" id="rainbow" name="color" value="Rainbow">
                <span>Rainbow</span>
            </label>
            <label>
                <input type="radio" id="charcoal" name="color" value="Charcoal">
                <span>Charcoal</span>
            </label>
        </div>
        <div class="reset">
            <button id="reset" class="btn">Reset</button>
        </div>
    </div>
</body>
</html>
